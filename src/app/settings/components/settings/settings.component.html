<div class="settings-page" *ngIf='currentUser'>
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Your Settings</h1>

        <app-backend-error-messages *ngIf='backendErrors$ | async' [backendErrors]='backendErrors$ | async'></app-backend-error-messages>

        <form [formGroup]='form' (ngSubmit)='submit()'>
          <fieldset>
            <fieldset class="form-group">
              <input class="form-control"
                     type="text"
                     placeholder="URL of profile picture"
                     formControlName='image'
              >
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     type="text"
                     placeholder="Your Name"
                     formControlName='username'
              >
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control form-control-lg"
                        rows="8"
                        placeholder="Short bio about you"
                        formControlName='bio'
              ></textarea>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     type="text"
                     placeholder="Email"
                     formControlName='email'
              >
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                     type="password"
                     placeholder="Password"
                     formControlName='password'
              >
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right"
                    type='submit'
                    [disabled]='form.invalid || (isSubmitting$ | async)'
            >
              Update Settings
            </button>
          </fieldset>
        </form>

        <hr/>

        <button class='btn btn-outline-danger'
                type='button'
                (click)='logout()'
        >
          Or click her to logout
        </button>

      </div>

    </div>
  </div>
</div>
