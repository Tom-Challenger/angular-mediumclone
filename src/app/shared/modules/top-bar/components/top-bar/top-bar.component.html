<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">medium</a>
    <ul class="nav navbar-nav pull-xs-right">
      <!-- Add "active" class when you're on that page" -->
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
          Home
        </a>
      </li>

      <ng-container *ngIf='isLoggedIn$ | async'>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/article/new']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            <i class="ion-compose"></i>&nbsp;New Article
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/settings']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            <i class="ion-compose"></i>&nbsp;Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profiles', (currentUser$ | async).username]" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            <img class='user-pic' [src]='(currentUser$ | async).image' alt='avatar'>&nbsp; {{ (currentUser$ | async).username }}
          </a>
        </li>
      </ng-container>

      <ng-container *ngIf='isAnonymous$ | async'>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            Sing In
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/register']" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
            Sing Up
          </a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
